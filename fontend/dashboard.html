<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dash.css">
    <link rel="icon" type="image/png" href="img/bill.png">
</head>
<body>  

        <nav class="nav">
            <div class="logo">
            <img src="img/bill.png" alt="Bill Calculator" class="logo-img">
            <a href="#">BillCalculator</a>
            </div>
        </nav>

        <div class="wrapper">
            <form action="">

                <h1>Dashboard</h1>
                <p class="welcome-text">Welcome back! Manage your electricity bill calculations.</p>

            <div class="buttons">
            <a href="calculator.html">
                <button type="button" class="btn">Calculator</button>
            </a>
            
            <a href="profile.html">
                <button type="button" class="btn">Profile</button>
            </a>
                
            <a href="results.html">
                <button type="button" class="btn">Results</button>
                </a>

            </table>
                
            </div> 

            <h3>Recent Results</h3>

                 <table id="tableRow">
                    <tr>
                        <td>Month</td>
                        <td>Power Consumption</td>
                        <td>Cost Per Kwh</td>
                        <td>Result</td>
                    </tr>
    
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>  
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await initAuth();
            if(session) {
                const user = await getCurrentUser();
                if(user) {
                    const welcomeText = document.querySelector('.welcome-text');
                    const userName = user.user_metadata?.full_name || user.email;
                    if(welcomeText) {
                        welcomeText.textContent = `Welcome back, ${userName}! Manage your electricity bill calculations.`;
                    }
                }
            }
        });
    </script>
</body>
</html>
