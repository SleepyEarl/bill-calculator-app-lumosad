<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator — History</title>
    <link rel="stylesheet" href="styles/res.css">
    <link rel="icon" type="image/png" href="img/bill.png">
</head>

<body>

    <nav class="nav">
        <div class="logo">
            <img src="img/bill.png" alt="Bill Calculator" class="logo-img">
            <a href="dashboard.html">BillCalculator</a>
        </div>
    </nav>

    <div class="wrapper">
        <h1>Billing History</h1>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Consumption (kWh)</th>
                    <th>Rate (₱)</th>
                    <th>Total Bill (₱)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="5" style="text-align: center; color: #999;">Loading...</td>
                </tr>
            </tbody>
        </table>

        <p id="emptyMessage" style="display: none; text-align: center; color: #999; margin-top: 20px;">
            No calculations yet. <a href="calculator.html" style="color: #4caf50;">Calculate your first bill</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Load calculations when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await initAuth();
            if (session) {
                loadCalculations();
            }
        });

        // Load all calculations from database
        async function loadCalculations() {
            const user = await getCurrentUser();
            if (!user) return;

            try {
                const { data, error } = await supabaseClient
                    .from('calculations')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error:', error);
                    return;
                }

                const tableBody = document.getElementById('tableBody');
                const emptyMessage = document.getElementById('emptyMessage');

                tableBody.innerHTML = '';

                if (data && data.length > 0) {
                    emptyMessage.style.display = 'none';

                    // Add each calculation to the table
                    data.forEach(calc => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${calc.month}</td>
                            <td>${parseFloat(calc.power_consumption).toFixed(2)}</td>
                            <td>${parseFloat(calc.cost_per_kwh).toFixed(2)}</td>
                            <td>${parseFloat(calc.result).toFixed(2)}</td>
                            <td><button onclick="deleteCalculation(${calc.id})" class="delete-btn">Delete</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    emptyMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Delete a calculation
        async function deleteCalculation(calcId) {
            if (!confirm('Are you sure you want to delete this?')) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('calculations')
                    .delete()
                    .eq('id', calcId);

                if (error) {
                    alert('Error deleting: ' + error.message);
                    return;
                }

                // Reload the table
                loadCalculations();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>

</body>

</html>
