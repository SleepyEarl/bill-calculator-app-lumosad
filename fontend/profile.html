<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator Dashboard</title>
    <link rel="stylesheet" href="styles/prof.css">
    <link rel="icon" type="image/png" href="img/bill.png">
</head>
<body>  

        <nav class="nav">
            <div class="logo">
            <img src="img/bill.png" alt="Bill Calculator" class="logo-img">
            <a href="dashboard.html">BillCalculator</a>
            </div>
        </nav>

        <div class="wrapper">
                <h1>My Profile</h1>

                <div class="prof">
                    <img src="img/earl.png" class="prof-img">
                </div>


            <div class="buttons">
            <button class="change"><a href="#">Change</a></button>
            <button class="remove"><a href="#">Remove</a></button>
           </div>

     
            <div class="input-box">
                <input type="text" id="month"  required> <br>
            </div>
                
            <div class="input-box">
                <input type="email" id="email" required> <br>
            </div>
               
        <div class="input-box">
            <input type="password" id="password" required> <br>
        </div>

        <div class="input-box">
            <input type="number" id="number"> <br>
        </div>



         <div class="buttons">
            <button class="save"><a href="#">Save</a></button>
            <button class="logout"><a href="signin.html">Logout</a></button>
           </div>




  
        </div>
    
</body>
</html>
