<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator Login</title>
    <link rel="stylesheet" href="styles/logReg.css">
    <link rel="icon" type="image/png" href="img/bill.png">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="logo-title-container">
                <img src="img/bill.png" alt="Bill Calculator" class="logo-img">
                <h1><a href="index.html">BillCalculator</a></h1>
            </div>
            
            <div class="LogReg">
            <a href="signin.html" class="active">Login</a>
            <a href="signup.html">Register</a>
            </div>
     
            <div class="input-box">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <a href="forgotP.html">Forgot Password</a>
            </div>
            
            <button type="submit" class="btn">Log in</button>
        
        
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>

     <!-- Supabase CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/supabase-config.js"></script>
        <script>
            // Redirect if already logged in
            document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault(); 
        handleLogin();
    });

    async function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Please fill in all fields!");
            return;
        }

        const submitBtn = document.querySelector(".btn");
        submitBtn.innerText = "Logging in...";
        submitBtn.disabled = true;

        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password,
        });

        if (error) {
            alert("Login failed: " + error.message);
            submitBtn.innerText = "Log In";
            submitBtn.disabled = false;
            return;
        }

        window.location.href = "dashboard.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
        await redirectIfAuthenticated();
    });

    async function redirectIfAuthenticated() {
        const session = await checkAuth();
        if (session) {
            window.location.href = "dashboard.html";
        }
    }
        </script>
</body>
</html>
