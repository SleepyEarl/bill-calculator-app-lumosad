<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator Login</title>
    <link rel="stylesheet" href="logReg.css">
    <link rel="icon" type="image/png" href="img/bill.png">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="logo-title-container">
                <img src="img/bill.png" alt="Bill Calculator" class="logo-img">
                <h1><a href="index.html">BillCalculator</a></h1>
            </div>
            
            <div class="LogReg">
            <a href="signin.html" class="active">Login</a>
            <a href="signup.html">Register</a>
            </div>
     
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <a href="forgotP.html">Forgot Password</a>
            </div>
            
            <a href="dashboard.html">
                <button type="button" class="btn">Log in</button>
            </a>
        
        
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
